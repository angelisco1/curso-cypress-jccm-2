<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar elementos web</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      background-color: #242424;
      color: white;
    }

    .center {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Bienvenido a la página</h1>

    <div>
      <h2 id="titulo">Listados</h2>

      <div id="producto1" data-title="Tostador" data-price="29.00" data-desc="Descripción...">
        <h3>Tostador</h3>
        <p>Precio: 29.00€</p>
        <p>Descripción</p>
      </div>


      <div data-cy="listados">
        <ul id="listaItems">
          <li class="item">Item 1</li>
          <li class="item">Item 2</li>
          <li class="item">Item 3</li>
          <li class="item">Item 4</li>
        </ul>
        <ul id="listaCosas">
          <li>Cosa 1</li>
          <li data-cy="cosa2">Cosa 2</li>
          <li>Cosa 3</li>
        </ul>
      </div>

      <div id="listaEnlaces">
        <a href="#Amazon">Amazon</a>
        <a href="#Google">Google</a>
        <a href="#Netflix">Netflix</a>
      </div>
    </div>


  </div>
</body>
</html>
